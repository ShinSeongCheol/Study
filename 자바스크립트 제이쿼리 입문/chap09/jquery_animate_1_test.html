<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_animate_1_test</title>
    <style>
        h1 {
            width: 50px;
            height: 30px;
            background-color: red;
            font-size: 100%;
        }

        h2 {
            width: 50px;
            height: 30px;
            background-color: orange;
            font-size: 100%;
        }

        h3 {
            width: 50px;
            height: 30px;
            background-color: aqua;
            font-size: 100%
        }
    </style>
    <script src="../jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("h1").animate({marginLeft: "250px"}, 5000, function(){alert("도착 완료!!")});
            $("h2").animate({
                marginLeft: "250px",
                opacity: "0.3",
                width: "100px"
            }, 5000);
            $("h3").animate({
                marginLeft: "250px"
            },3000).animate({
                marginLeft: "100px"
            }, 2000);
        });
    </script>
</head>

<body>
    <h1>내용</h1>
    <h2>내용</h1>
    <h3>내용</h1>
</body>

</html>
