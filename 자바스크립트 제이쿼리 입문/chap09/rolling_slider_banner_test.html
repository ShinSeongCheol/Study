<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rolling_slider_banner_test</title>
    <style type="text/css">
        * {margin:0; padding: 0;}
        img {border:none; vertical-align: top; width: 80px}
        li {list-style: none; float: left; width: 80px;}
        h1 {text-align: center;}
        #banner_wrap {width: 260px; padding: 10px 20px; margin: 0 auto; border: 1px solid #aaa;}
        #banner {width:5000px}
        #frame {width: 232px; overflow:hidden; position: relative; margin: 10px auto;}
    </style>
    <script src="../jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var list = $("#banner");
            var show_num = 5;
            var num = 0;
            var total = $("> li", list).size();
            var li_width = $("li:first", list).width();
            var copyObj = $("> li:lt(" + show_num + ")", list).clone();
            list.append(copyObj);

            $(".next").on("click", function(){
                if(num == total){
                    num = 0;
                    list.css("margin-left", num);
                }
                num ++;
                list.stop().animate({marginLeft: -li_width*num+"px"}, 500);
                return false;
            });

            $(".prev").on("click", function(){
                if(num == 0) {
                    num = total;
                    list.css("margin-left", -num*li_width*num+"px");
                }
                num--;
                list.stop().animate({marginLeft: -li_width*num+"px"}, 500);
                return false;
            });
        });
    </script>
</head>
<body>
    <h1>롤링 슬라이더 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/슬라이드1.PNG" alt="사진1" /></a></li>
                <li><a href="#"><img src="images/슬라이드2.PNG" alt="사진2" /></a></li>
                <li><a href="#"><img src="images/슬라이드3.PNG" alt="사진3" /></a></li>
                <li><a href="#"><img src="images/슬라이드4.PNG" alt="사진4" /></a></li>
                <li><a href="#"><img src="images/슬라이드5.PNG" alt="사진5" /></a></li>
            </ul>
        </div>
    </div>
    <p>
        <a href="#" class="prev">
            <button type="button">이전 버튼</button>
        </a>
        
        <a href="#" class="next">
            <button type="button">다음 버튼</button>
        </a>
    </p>
</body>
</html>
