<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_plugin_last_test</title>
    <script type="text/javascript" src="./bxSlider/jquery.bxslider.js"></script>
    <script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
    <style type="text/css">

        * {margin:0; padding:0;}

        img {border:none;}
        li {list-style:none;}
        h1 {text-align: center;}

        #gallery {width:260px; position: relative; margin:0 auto;}
        #photo_wrap {position: relative; height: 195px;}
        #photo_wrap li{position:absolute;}

        .preBtn, .nextBtn {display:block; text-indent: -9999px; font-size: 0; width: 22px; height: 54px; position:absolute; left:0; top:195px; background:url("images/plugin_next_btn.jpg"); left: 238px;}
        .prevBtn:hover, .nextBtn:hover {background-position:left bottom;}

        #photo_wrap li.on {z-index: 1;}
    </style>
    <script type="text/javascript">
        $(function(){
            var mySlider = $("#sm_photo_wrap").bxSlider({
                mode:"horizontal",
                speed:500,
                pager:false,
                moveSlides:1,
                slideWidth:72,
                minSlides:3,
                maxSlides:3,
                slideMargin:0,
                auto:false,
                autoHover:true,
                controls:false
            });

            $(".preBtn").on("click", function(){
                mySlider.goToPrevSlide();
                return false;
            });

            $(".nextBtn").on("click", function(){
                mySlider.goToNextSlide();
                return false;
            });

            var pw_li = $("#photo_wrap li");
            $(pw_li).filter(":first").addClass("on");
            $("#sm_photo_wrap a").on("click", function(){
                var alt=$("img", this).attr("alt");
                $(pw_li).has($("img[alt= " + alt + "]")).not(".on").css({
                    opacity:0,
                    "z-index":2
                }).stop().animate({opacity:1}, 400, function(){
                    $(pw_li).filter(".on").removeClass("on").css("z-index", "auto");
                    $(this).addClass("on").css("z-index", 1);
                });
                return false;
            });
        });
    </script>
</head>
<body>
    <h1>포토 갤러리</h1>
    <div id="gallery">
        <ul id="photo_wrap">
            <li><a href="#"><img src="../chap09/images/슬라이드1.PNG" alt="사진1" width="260" /></a></li>
