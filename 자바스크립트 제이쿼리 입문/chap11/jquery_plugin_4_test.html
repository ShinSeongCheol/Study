<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>jquery_plugin_4_test</title>
    <style type="text/css">
        .swipe {
            overflow: hidden;
            visibility: hidden;
            position: relative;
        }
        .swipe-wrap {
            overflow: hidden;
            position: relative;
        }
        .swipe-wrap > li {
            float: left;
            width: 100%;
            position: relative;
        }
        li {list-style: none;}
        img {
            width: 100%;
            max-width: 100%;
        }
        #mySwipe {
            max-width: 500px;
            margin: 0 auto;
        }
        .btn_wrap {
            text-align: center;
            padding-top: 20px;
        }
    </style>
    <link href="./swipejs/style.css" rel="stylesheet" />
    <script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./swipejs/swipe.js"></script>
    <script type="text/javascript">
        $(function(){
            window.mySwipe = $("#mySwipe").Swipe({
                startSlide: 0,
                auto: 3000,
                continuous: true,
                disableScroll: true,
                stopPropagation: true,
                callback: function(index, element) {},
                    transitionEnd: function(index, element) {}
            }).data("Swipe");
            
            $(".preBtn").on("click", function(){
                mySwipe.prev();
            });
            
            $(".nextBtn").on("click", function(){
                mySwipe.next();
            });
        }); 
    </script>
</head>
<body>
    <h1>Swipe 2</h1>
    <div id="mySwipe" class="swipe">
        <ul class="swipe-wrap">
            <li><img src="../chap09/images/슬라이드1.PNG" alt="사진1"/></li>
            <li><img src="../chap09/images/슬라이드2.PNG" alt="사진2"/></li>
            <li><img src="../chap09/images/슬라이드3.PNG" alt="사진3"/></li>
            <li><img src="../chap09/images/슬라이드4.PNG" alt="사진4"/></li>
        </ul>
    </div>
    <div class="btn_wrap">
        <button class="preBtn">prev</button>
        <button class="nextBtn">next</button>
    </div>
</body>
</html>
