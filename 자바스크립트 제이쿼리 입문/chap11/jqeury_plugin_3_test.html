<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_plugin_3_test</title>
    <style>
        * {margin:0; padding:0;}
        #menu {margin:0 auto;}
    </style>
    <link rel="stylesheet" type="text/css" href="./Accordion Image/accordionImageMenu.css" />
    <script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./Accordion Image/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="./Accordion Image/jquery.accordionImageMenu.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#menu").AccordionImageMenu({
                position: 'horizontal',
                openItem: 0,
                openDim: 500,
                closeDim: 250,
                height: 720,
                duration: 300,
                effect: 'easeOutQuint',
                border: 1
            });
        });
    </script>
</head>
<body>
    <ul id="menu">
        <li><a href="#"><img src="../chap09/images/슬라이드1.PNG" alt="" /></a></li>
        <li><a href="#"><img src="../chap09/images/슬라이드2.PNG" alt="" /></a></li>
        <li><a href="#"><img src="../chap09/images/슬라이드3.PNG" alt="" /></a></li>
        <li><a href="#"><img src="../chap09/images/슬라이드4.PNG" alt="" /></a></li>
    </ul>
</body>
</html>
