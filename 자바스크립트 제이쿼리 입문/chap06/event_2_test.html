<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_2_test</title>
    <script type="text/javascript">
        var color = ["white", "yellow", "purple", "aqua"];
        var i = 0;
        function colorBg() {
            i++;
            if(i >= color.length) {
                i = 0;
            }
            var bodyTag = document.getElementsByTagName("body")[0];
            bodyTag.style.backgroundColor = color[i];
        }

        window.onload = function() {
            var btn2 = document.getElementById("btn2");
            btn2.onclick = function() {
                colorBg();
            }

            var btn4 = document.getElementById("btn4");
            btn4.onmouseover = btn4.onfocus = function () {
                colorBg();
            }
        }
    </script>
</head>
<body>
    <p>
        <button onclick="colorBg();">버튼1</button>
    </p>
    <p>
        <button id="btn2">버튼2</button>
    </p>
    <p>
        <button onmouseover="colorBg();" onfocus="colorBg();">버튼3</button>
    </p>
    <p>
        <button id="btn4">버튼4</button>
    </p>
</body>
</html>
