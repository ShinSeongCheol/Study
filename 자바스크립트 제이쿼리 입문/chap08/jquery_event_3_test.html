<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_event_3_test</title>
    <script src="../jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#btn1").click(function(){
                $("p").css("background-color", "purple");
                return false;
            });

            $("#btn2").click(function(e){
                e.preventDefault();
                $("p").css("background-color", "yellow");
            });

            $("#btn3").click(function(){
                $("p").css("background-color", "aqua");
            });
        });
    </script>
</head>
<body>
    <a href="http://w3.org/" id="btn1">버튼 1</a><br /><br />
    <a href="http://w3.org/" id="btn2">버튼 2</a><br /><br />
    <a href="http://w3.org/" id="btn3">버튼 3</a><br /><br />
    <p>내용</p>
</body>
</html>
