<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom_ob5_test</title>
</head>
<body>
    <h1 id="title">마우스 아웃</h1>
    <a href="#" id="btn"><img src="images/btn_out.gif" alt="버튼" /></a>
    <p id="img_src"></p>
    <script type="text/javascript">
        // <![CDATA[
            var theBtn = document.getElementById("btn");
            var s = document.getElementById("img_src");
            theBtn.onmouseover = function(){
                document.getElementById("title").innerHTML="마우스 인";

                theBtn.children[0].src = "images/btn_over.gif";
                s.innerHTML = theBtn.children[0].src;
            }

            theBtn.onmouseout = function() {
                document.getElementById("title").innerHTML = "마우스 아웃";

                theBtn.children[0].src = "images/btn_out.gif";
                s.innerHTML = theBtn.children[0].src;
            }
        // ]]>
    </script>
</body>
</html>
