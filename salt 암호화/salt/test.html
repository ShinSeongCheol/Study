<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript">
        $(function () {

            $("#startButton").on("click", function () {
                $("#startButton").fadeOut(1000);
                $("#loginButton").delay(1000).fadeIn(1000);
                $("#registerButton").delay(1000).fadeIn(1000);
            });

            $("#loginButton").on("click", function () {
                $("#registerButton").fadeOut().finish();
                $("#loginButton").fadeOut().finish();
                $("#loginBox").slideDown(1000);
                $(".wrapper h1").animate({ top: "30%" });
            });

            $("#registerButton").on("click", function () {
                $("#registerButton").fadeOut().finish();
                $("#loginButton").fadeOut().finish();
                $("#registerBox").slideDown(1000);
                $(".wrapper h1").animate({ top: "30%" });
            });

            $("#retryLogin").on("click", function () {
                $("#loginBox").hide();
                $("#registerBox").hide();
                $(".wrapper h1").animate({ top: "40%" });
                $("#loginButton").fadeIn(1000);
                $("#registerButton").fadeIn(1000);
                $("#loginId").val("");
                $("#loginPassword").val("");
            });

            $("#retryRegister").on("click", function () {
                $("#loginBox").hide();
                $("#registerBox").hide();
                $(".wrapper h1").animate({ top: "40%" });
                $("#loginButton").fadeIn(1000);
                $("#registerButton").fadeIn(1000);
                $("#registerId").val("");
                $("#registerPassword").val("");
            });

            $("#confirmLogin").on("click", function(){
                console.log($("#loginId").val());
                console.log($("#loginPassword").val());
            });

            $("#confirmRegister").on("click", function(){
                console.log($("#registerId").val());
                console.log($("#registerPassword").val());
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1><img src="./images/salt.png" alt="salt" />Salt 암호화</h1>
        <div class="wrapper2">
            
            <button type="button" id="startButton" class="w-btn-neon2">시작</button>
            <button type="button" id="loginButton" class="w-btn-neon2" style="display:none;">로그인</button>
            <button type="button" id="registerButton" class="w-btn-neon2" style="display:none;">회원가입</button>

            <div id="loginBox" style="display: none;">
                <input type="text" id="loginId" class="idInput" placeholder="아이디를 입력해주세요" /><br>
                <input type="password" id="loginPassword" class="passwordInput" placeholder="비밀번호를 입력해주세요" /> <br>
                <button type="button" class="w-btn-neon2" id="retryLogin">뒤로가기</button>
                <button type="button" class="w-btn-neon2" id="confirmLogin">확인</button>
            </div>

            <div id="registerBox" style="display: none;">
                <input type="text" class="idInput" id = "registerId" placeholder="아이디를 입력해주세요" /><br>
                <input type="password" class="passwordInput" id = "registerPassword" placeholder="비밀번호를 입력해주세요" /> <br>
                <button type="button" class="w-btn-neon2" id="retryRegister">뒤로가기</button>
                <button type="button" class="w-btn-neon2" id="confirmRegister">확인</button>
            </div>
        </div>
    </div>
</body>

</html>
