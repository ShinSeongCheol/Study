<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트</title>
</head>

<body>
    <!-- 컴포넌트의 v-model 사용자 정의 -->
    <div id="example-1">
        <my-checkbox v-model="foo" value="some value"></my-checkbox>
        <p>{{ message }}</p>
    </div>
</body>

<script src="vue.js"></script>
<script>
    Vue.component('my-checkbox', {
        model: {
            prop: 'checked',
            event: 'change'
        },
        props: {
            checked: Boolean,
            value: String
        },
    })

    var ex1 = new Vue({
        el: '#example-1',
        data: {
            checked: true,
            message: '안녕'
        }
    })
</script>

</html>
