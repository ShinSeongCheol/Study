<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <h1>
            {{ message }}
        </h1>

        <!--Ïù∏ÎùºÏù∏ Ïä§ÌÉÄÏùº Î∞îÏù∏Îî©-->
        <div v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}">
            <p>hello</p>
        </div>

        <!--Ïä§ÌÉÄÏùº Í∞ùÏ≤¥ ÏßÅÏ†ë Î∞îÏù∏Îî©-->
        <div v-bind:style="styleObject">
            <h1>gg</h1>
        </div>

        <!--Î∞∞Ïó¥ Íµ¨Î¨∏ÏùÑ Ïù¥Ïö©ÌïòÏó¨ Ïó¨Îü¨Í∞úÏùò Ïä§ÌÉÄÏùº Ï†ÅÏö©-->
        <div v-bind:style="[baseStyles, overridingStyles]">
            <p>ÏïàÎÖïÌïòÏÑ∏Ïöî</p>
        </div>
    </div>

    <!--Ï°∞Í±¥Î∂Ä Î†åÎçîÎßÅ-->
    <div id="decision">
        <!--v-if-->
        <h1 v-if="awesome">Vue is awesome!</h1>>
        <h1 v-else>Oh no üò´</h1>
        <button v-on:click="changeTF">TFÎ≥ÄÍ≤Ω</button>

        <!--templateÎ•º ÏÇ¨Ïö©Ìï¥ÏÑú Ïó¨Îü¨Í∞úÏùò ÏóòÎ¶¨Î®ºÌä∏Ïóê v-ifÏÇ¨Ïö©ÌïòÍ∏∞-->
        <template v-if="ok">
            <h1>title</h1>
            <p>paragraph 1</p>
            <p>paragraph 2</p>
        </template>

        <!--v-else, v-else-if-->
        <div v-if="Math.random() > 0.5">
            Ïù¥Ï†ú ÎÇòÎ•º Î≥º Ïàò ÏûàÏñ¥Ïöî
        </div>
        <div v-else>
            Ïù¥Ï†úÎäî ÏïàÎ≥¥ÏûÖÎãàÎã§.
        </div>

        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
        <button v-on:click="change1">change!</button>
        <br>
        <!--keyÎ•º ÏÇ¨Ïö©Ìï¥ÏÑú Ïû¨ÏÇ¨Ïö©-->
        <template v-if="loginType === 'username'">
            <label>ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ</label>
            <input placeholder="ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
        </template>
        <template v-else>
            <label>Ïù¥Î©îÏùº</label>
            <input placeholder="Ïù¥Î©îÏùº Ï£ºÏÜåÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
        </template>

        <template v-if="loginType === 'username'">
            <label>ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ</label>
            <input placeholder="ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" key="username-input">
        </template>
        <template v-else>
            <label>Ïù¥Î©îÏùº</label>
            <input placeholder="Ïù¥Î©îÏùº Ï£ºÏÜåÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" key="email-input">
        </template>
        <button v-on:click="changeLT">Ïú†ÌòïÎ≥ÄÍ≤Ω</button>
    </div>

    <!--Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ-->
    <!--v-for-->
    <ul id="example-1">
        <li v-for="item in items">
            {{ item.message }}
        </li>
        <br>
        <li v-for="(value, name, index) in object">
            {{ index }}. {{ name }}: {{ value }}
        </li>

        <!--Î∞∞Ïó¥ Î≥ÄÍ≤Ω Í∞êÏßÄ-->
        <!--ÌïÑÌÑ∞ÎßÅ/Ï†ïÎ†¨Îêú Í≤∞Í≥º ÌëúÏãúÌïòÍ∏∞-->
        <li v-for="n in evenNumbers">
            {{ n }}
        </li>

        <!--range v-for-->
        <span v-for="n in 10">
            {{ n }}
        </span>

        <!--v-for ÌÖúÌîåÎ¶ø-->
        <template v-for="item in items">
            <li>{{ item.msg }}</li>
            <li class="divider" role="presentation"></li>
        </template>
    </ul>

    <!--v-forÏôÄ Ïª¥Ìè¨ÎÑåÌä∏-->
    <my-component v-for="item in items" :key="item.id"></my-component>
    <my-component v-for="item in items" v-bind:item="item" v-bind:index="index" v-bind:key="item.id"></my-component>

    <!--Í∞ÑÎã®Ìïú Ìï†Ïùº Î™©Î°ù Ï†ÑÏ≤¥ ÏòàÏ†ú-->
    <div id="todo-list-example">
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input v-model="newTodoText" id="new-todo" placeholder="E.g. Feed the cat">
            <button>Add</button>
        </form>
        <ul>
            <li is="todo-item" v-for="(todo, index) in todos" v-bind:key="index.id" v-bind:title="todo.title"
                v-on:remove="todos.splice(index, 1)"></li>
        </ul>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello',

            activeColor: 'red',
            fontSize: 30,

            styleObject: {
                color: 'red',
                fontSize: '13px',
            },

            baseStyles: {
                color: 'blue',
            },

            overridingStyles: {
                fontSize: '30px',
            },

        }
    })

    var decision = new Vue({
        el: '#decision',
        data: {
            awesome: true,
            ok: false,
            type: 'B',
            loginType: 'username',
        },
        methods: {
            changeTF: function () {
                if (this.awesome)
                    this.awesome = false
                else
                    this.awesome = true
            },

            change1: function () {
                if (this.type === 'A')
                    this.type = 'B'
                else if (this.type === 'B')
                    this.type = 'C'
                else if (this.type === 'C')
                    this.type = 'A'
            },

            changeLT: function () {
                if (this.loginType === "username") {
                    this.loginType = "email"
                } else {
                    this.loginType = "username"
                }
            }
        }
    })

    var list = new Vue({
        el: '#example-1',
        data: {
            items: [
                { message: 'Foo' },
                { message: 'Bar' },
                { message: 'zz' },
                { msg: '1' },
                { msg: '2' },
            ],
            object: {
                title: 'How to do lists in Vue',
                author: 'Jane Doe',
                publishedAt: '2016-04-10',
            },
            numbers: [1, 2, 3, 4, 5]
        },
        computed: {
            evenNumbers: function () {
                return this.numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        },
    })
    list.items.push({ message: 'Baz' })
    list.items.push({ message: 'aBaz2' })
    list.items.sort()
    // list.items = list.items.filter(function (item) {
    //     return item.message.match("Foo")
    // })
    Vue.set(list.object, 'age', 27)

    //Í∞ÑÎã®Ìïú Ìï†Ïùº Î™©Î°ù Ï†ÑÏ≤¥ ÏòàÏ†ú
    Vue.component('todo-item', {
        template: '\
            <li>\
                {{ title }}\
                 <button v-on:click="$emit(\'remove\')">Remove</button>\
            </li>\
            ',
        props: ['title']
    })

    new Vue({
        el: '#todo-list-example',
        data: {
            newTodoText: '',
            todos: [
                {
                    id: 1,
                    title: 'Do the dishes',
                },
                {
                    id: 2,
                    title: 'Take out the trash',
                },
                {
                    id: 3,
                    title: 'Mow the lawn'
                }
            ],
            nextTodoId: 4
        },
        methods: {
            addNewTodo: function () {
                this.todos.push({
                    id: this.nextTodoId++,
                    title: this.newTodoText
                })
                this.newTodoText = ''
            }
        }
    })
</script>

</html>
